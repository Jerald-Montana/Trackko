<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trackko Login</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="icon" href="logo/login.ico" type="image/ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-p9N1..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="container" id="loginForm" style="display: none">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" />
      <div class="password-container">
        <input type="password" id="loginPassword" placeholder="Password" />
        <i id="toggleLoginPass" class="fas fa-eye"></i>
      </div>
      <button id="loginBtn">Login</button>
      <p id="loginMessage"></p>
      <p>
        Don't have an account?
        <span class="switch-form" id="toSignup">Sign up</span>
      </p>
    </div>

    <div class="container" id="signupForm">
      <h2>Sign Up</h2>
      <input type="text" id="nickname" placeholder="Nickname" />
      <input type="email" id="email" placeholder="Email" />
      <div class="password-container">
        <input type="password" id="password" placeholder="Password" />
        <i id="togglePass" class="fas fa-eye"></i>
      </div>
      <button id="signupBtn">Sign Up</button>
      <p id="signupMessage"></p>
      <p>
        Already have an account?
        <span class="switch-form" id="toLogin">Log in</span>
      </p>
    </div>

    <script type="module" src="auth.js"></script>
  </body>
</html>
