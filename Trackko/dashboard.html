<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trackko Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="icon" href="logo/logo.ico" type="image/ico">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header>
      <h1>Trackko </h1>
      <i id="logoutBtn" class="fas fa-sign-out-alt" title="Logout"></i>
    </header>

    <main>
      <h2 id="welcomeMsg" class="welcome">Welcome to your Dashboard!</h2>

      <div class="year-selector-container">
        <img src="logo/year.png" alt="Year Icon" class="year-icon" />
        <select id="yearSelector"></select>
      </div>

      <div class="container">
        <div class="top-row">
          <div class="months" id="monthsList"></div>

          <div class="form-history">
            <div class="desc-input">
              <span>üìù</span>
              <input type="text" id="desc" placeholder="Description E.g Salary" />
            </div>

            <div class="peso-input">
              <span>üíµ</span>
              <input type="text" id="amountInput" placeholder="0.00" />
            </div>

            <div class="button-group">
              <button id="incomeBtn">Income</button>
              <button id="expenseBtn">Expense</button>
            </div>

            <button id="addBtn">Add Transaction</button>

            <h3>Transaction History</h3>
            <div id="historyList"></div>
          </div>
        </div>

        <div class="summary">
          <h3>Summary</h3>
          <div class="summary-content">
            <canvas id="pieChart" height="200"></canvas>
            <p>Total Income: <span id="totalIncome">‚Ç±0</span></p>
            <p>Total Expense: <span id="totalExpense">‚Ç±0</span></p>
            <p>Balance: <span id="balance">‚Ç±0</span></p>
            <p>Savings: <span id="yearSavings">‚Ç±0</span></p>
          </div>
        </div>
    </main>

    <footer>
      <p>Created by Jerald Nino Montana | Contact: jeraldnino.037@gmail.com</p>
    </footer>

    <script type="module" src="script.js"></script>
  </body>
</html>
